<div class="journey-stops-wrapper" *ngIf="isModelAvailable" [formGroup]="form">

  <h3 class="journey-stops-toggler collapsed" data-toggle="collapse" data-target="#journey-stops-container">
    Zwischenhalte <span class="glyphicon"></span>
  </h3>
  <div class="journey-stops-container collapse" id="journey-stops-container">
    <ul>
      <li class="journey-stop" *ngFor="let journeyStop of model.journeyStops; let index">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-8"><p><span class="icon location"></span> {{journeyStop}}</p></div>
            <div class="col-xs-4 delete-stop" (click)="removeJourneyStop(index)"><span class="icon exit warn" title="Zwischenstop entfernen"></span></div>
          </div>
        </div>
      </li>
    </ul>
    <div class="container-fluid journey-stops-add">
      <div class="row">
        <div class="col-xs-10 col-md-7">
          <input
          type="text"
          name="journeyStop"
          formControlName="journeyStop"
          class="form-control"
          placeholder="Zwischenhalt hinzufÃ¼gen"
          [(ngModel)]="journeyStop"
          >
        </div>
        <div class="col-xs-2 col-md-5 add-stop">
          <button
          type="button"
          name="button"
          class="btn btn-listing btn-listing-submit"
          (click)="createJourneyStop()">
          <i class="icon add"></i>
        </button>
        </div>
      </div>
  </div>
</div>
