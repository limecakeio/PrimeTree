<div class="listing-detail-header purchase-request">
  <h1>Gesuch / Kaufen</h1>
  <view-detail-close></view-detail-close>
</div>

<div class="listing-image-plug purchase-request-50">
  <view-detail-image></view-detail-image>
  <div *ngIf="!listing.mainImage" class="fallback-image">
    <img src="./assets/images/fallback.png" />
    <div class="fallback-icon">
      <span class="icon listing-purchase"></span>
    </div>
  </div>
</div>

<div class="container-fluid listing-detail-body">
  <div class="row">
    <div class="col-xs-12 listing-detail-column">
      <view-detail-creator></view-detail-creator>
      <div class="container-fluid listing-title-cta-container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 listing-title-column title-cta-col">
            <view-detail-title></view-detail-title>
          </div>
          <div class="col-xs-12 col-sm-4 listing-cta-column title-cta-col">
            <div class="container-fluid action-buttons-container">
              <div class="row">
                <div class="col-xs-6 col-sm-12 action-buttons-column">
                  <div class="cta-element listing-favourite">
                    <view-detail-favourite></view-detail-favourite>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-12 action-buttons-column">
                  <div class="cta-element listing-cta">
                    <view-detail-call-to-action [action]="'Anfragen'" [listingIcon]="listingIcon"></view-detail-call-to-action>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 listing-detail-column">
      <view-detail-description></view-detail-description>
    </div>
  </div>
</div>
