<div class="listing-preview">
  <div class="listing-header service-offer" (click)="displayListingDetail()">
    <p>Biete / Dienstleistung</p> <!-- Requires dynamic population -->
  </div>
  <div class="listing-image service-offer-50" (click)="displayListingDetail()">
    <view-preview-image></view-preview-image>
    <div *ngIf="!listing.mainImage">
      <div class="fallback-icon">
        <span class="icon listing-service"></span>
      </div>
    </div>
    <view-preview-price></view-preview-price>
  </div>
  <div class="listing-heading" (click)="displayListingDetail()">
    <view-preview-title></view-preview-title>
  </div>
  <div class="listing-body">
    <view-preview-location></view-preview-location>
  </div>
  <div class="listing-footer">
    <view-preview-favourite></view-preview-favourite>
  </div>
</div>
